<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header> 
		<h1> <span id = "player1">Player 1 </span> vs <span id = "player2"> Player 2 </span> </h1>
		<h3> Score = <span id = "player1score"> 0 </span> : <span id = "player2score"> 0 </span> </h3>
	</header>

	<main>
		<div class = "playBoard">
			<div id = "outerbox">
				<div id = "button1" class = "box"></div>
				<div id = "button2" class = "box"></div>
				<div id = "button3" class = "box"></div>
				<div id = "button4" class = "box"></div>
				<div id = "button5" class = "box"></div>
				<div id = "button6" class = "box"></div>
				<div id = "button7" class = "box"></div>
				<div id = "button8" class = "box"></div>
				<div id = "button9" class = "box"></div>
			</div>
		<button class="nameButton player1name">Player 1 Click Here</button>
		<button class="nameButton player2name">Player 2 Click here</button>
		<button class="clearButton">CleanBoard</button>
		<button class="newGame">New Game</button>
		</div>





	</main>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
